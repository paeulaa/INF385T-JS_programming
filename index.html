<!DOCTYPE html>
<html itemscope="" itemtype="http://schema.org/WebPage" lang="en">
  <head>
    <title>FontColourLayout Pairing</title>

    <link
      href="https://fonts.googleapis.com/css?family=Lora:400i|Montserrat:700|Hind+Madurai:300"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/slider.css" />
    <link rel="stylesheet" href="css/style2.css" />
  </head>

  <body style="position: relative">
    <div
      id="layoutDesigner"
      style="z-index: 999999; display: none"
      class="overlay"
    >
      <div class="overlay-content container">
        <h3>Design Your Layout</h3>
        <form id="layoutForm">
          <div id="rowsContainer">
            <!-- Rows and their columns will be added dynamically here -->
          </div>
          <button type="button" class="btn btn-default" onclick="addRow()">
            Add Row
          </button>
          <button type="submit" class="btn btn-default">Apply Layout</button>
        </form>
        <button class="btn btn-danger" onclick="hideLayoutDesigner()">
          Close
        </button>
      </div>
    </div>
    <div
      id="layoutOverlay"
      class="overlay"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
      "
    >
      <div class="overlay-content container">
        <h2>Select a Layout</h2>
        <div class="row g-5">
          <!-- 1 Column Layout -->
          <div
            class="layout-option col-md-4 mb-4"
            onclick="applyLayout('oneColumn')"
          >
            <div class="border p-2">100%</div>
          </div>
          <!-- 2 Columns Layout -->
          <div
            class="layout-option col-md-4 mb-4"
            onclick="applyLayout('twoColumns')"
          >
            <div class="row no-gutters">
              <div class="col-6 border p-2">50%</div>
              <div class="col-6 border p-2">50%</div>
            </div>
          </div>
          <!-- 3 Columns Layout -->
          <div
            class="layout-option col-md-4 mb-4"
            onclick="applyLayout('threeColumns')"
          >
            <div class="row no-gutters">
              <div class="col-4 border p-2">33%</div>
              <div class="col-4 border p-2">33%</div>
              <div class="col-4 border p-2">33%</div>
            </div>
          </div>
          <!-- 2+1 Columns Layout -->
          <div
            class="layout-option col-md-4 mb-4"
            onclick="applyLayout('twoPlusOne')"
          >
            <div class="row no-gutters">
              <div class="col-8 border p-2">66%</div>
              <div class="col-4 border p-2">33%</div>
            </div>
          </div>
          <!-- 1+2 Columns Layout -->
          <div
            class="layout-option col-md-4 mb-4"
            onclick="applyLayout('onePlusTwo')"
          >
            <div class="row no-gutters">
              <div class="col-4 border p-2">33%</div>
              <div class="col-8 border p-2">66%</div>
            </div>
          </div>
          <div
            class="layout-option col-md-4 mb-4"
            onclick="applyLayout('twoRows')"
          >
            <div class="container">
              <div class="row">
                <div class="col border p-2">100%</div>
              </div>
              <div class="row">
                <div class="col border p-2">100%</div>
              </div>
            </div>
          </div>
          <!-- 2+2 Columns Layout -->
          <div
            class="layout-option col-md-4 mb-4"
            onclick="applyLayout('twoPlusTwo')"
          >
            <div class="container">
              <div class="row">
                <div class="col-6 border p-2">50%</div>
                <div class="col-6 border p-2">50%</div>
              </div>
              <div class="row">
                <div class="col-6 border p-2">50%</div>
                <div class="col-6 border p-2">50%</div>
              </div>
            </div>
          </div>
          <div
            class="layout-option col-md-4 mb-4"
            onclick="applyLayout('twoRowsOnePlusTwo')"
          >
            <div class="container">
              <div class="row">
                <div class="col border p-2">100%</div>
              </div>
              <div class="row">
                <div class="col-6 border p-2">50%</div>
                <div class="col-6 border p-2">50%</div>
              </div>
            </div>
          </div>
          <div
            class="layout-option col-md-4 mb-4"
            onclick="applyLayout('twoRowsTwoPlusOne')"
          >
            <div class="container">
              <div class="row">
                <div class="col-6 border p-2">50%</div>
                <div class="col-6 border p-2">50%</div>
              </div>
              <div class="row">
                <div class="col border p-2">100%</div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="container p-3">
            <button
              class="btn btn-default"
              onclick="closeOverlay();showLayoutDesigner();"
            >
              <i class="fas fa-plus"></i> Dynamic Layout
            </button>
          </div>
        </div>

        <button class="btn btn-danger" onclick="closeOverlay()">
          <i class="fa-solid fa-xmark"></i> Close
        </button>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="controls col-md-2"></div>
        <div
          id="main"
          class="col-lg-7 col-md-8 col-md-offset-1 col-sm-9 col-xs-9"
        >
          <div id="toolbar">
            <a href="#" id="selectColor" class="btn btn-default">
              Select Color
            </a>
            <a
              href="#"
              id="selectLayout"
              class="btn btn-default"
              onclick="showOverlay()"
            >
              Select Layout
            </a>
            <a href="#" id="selectSize" class="btn btn-default">
              Select Font Size
            </a>
          </div>
        </div>
      </div>
      <div id="mainContent" class="my-5">
        <div class="row flex-nowrap">
          <div
            class="controls col-md-2 d-flex justify-content-center align-items-center"
          >
            <button class="btn btn-default btn-circle">
              <i class="fa-solid fa-font"></i>
            </button>
            <button class="btn btn-default btn-circle">
              <i class="fa-solid fa-text-height"></i>
            </button>
            <button class="btn btn-default btn-circle">
              <i class="fa-solid fa-palette"></i>
            </button>
          </div>
          <div class="col-lg-5 col-md-6 col-md-offset-1 col-sm-7 col-xs-9">
            <textarea
              id="h1"
              data-family="Montserrat"
              data-variant="700"
              style="width: auto"
            >
Font pairing made simple</textarea
            >
          </div>
        </div>

        <div class="row flex-nowrap">
          <div
            class="controls col-md-2 d-flex justify-content-center align-items-center"
          >
            <button class="btn btn-default btn-circle">
              <i class="fa-solid fa-font"></i>
            </button>
            <button class="btn btn-default btn-circle">
              <i class="fa-solid fa-text-height"></i>
            </button>
            <button class="btn btn-default btn-circle">
              <i class="fa-solid fa-palette"></i>
            </button>
          </div>
          <div class="col-lg-5 col-md-6 col-md-offset-1 col-sm-7 col-xs-9">
            <textarea
              id="h2"
              data-family="Lora"
              data-variant="italic"
              style="width: auto"
            >
Generate font combinations with deep learning</textarea
            >
          </div>
        </div>

        <div class="row flex-nowrap">
          <div
            class="controls col-md-2 d-flex justify-content-center align-items-center"
          >
            <button class="btn btn-default btn-circle">
              <i class="fa-solid fa-font"></i>
            </button>
            <button class="btn btn-default btn-circle">
              <i class="fa-solid fa-text-height"></i>
            </button>
            <button class="btn btn-default btn-circle">
              <i class="fa-solid fa-palette"></i>
            </button>
          </div>
          <div class="col-lg-4 col-md-5 col-md-offset-1 col-sm-7 col-xs-9">
            <textarea
              id="content"
              data-family="Hind Madurai"
              data-variant="300"
              style="width: 100%"
            >
Click (Generate) to create a new font pairing, (Lock) to lock fonts that you want to keep, and (Edit) to choose a font manually. The text is editable, try replacing it with your company name or other copy.

The goal of font pairing is to select fonts that share an overarching theme yet have a pleasing contrast. Which fonts work together is largely a matter of intuition, but we approach this problem with a neural net. See Github for more technical details.
</textarea
            >
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
